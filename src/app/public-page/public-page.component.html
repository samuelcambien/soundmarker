<div class="phone-topbar show-phone">
  <app-public-info-header [message]="message" (openIntroduction)="openIntroduction()"></app-public-info-header>
</div>


<div class="container rounded phone-scroll">

  <div class="phone-ad show-phone rounded-lg border-0">
    <h2>Phone ad</h2>
  </div>

  <div class="public-page card shadow-lg rounded-lg border-0">

    <div class="hide-phone">

      <app-public-info-header [message]="message"></app-public-info-header>

    </div>

    <div class="upload-container comments-scrolltainer card-body bg-light rounded-lg">

      <ng-content *ngIf="!error"></ng-content>

      <app-error *ngIf="error"></app-error>

    </div>

  </div>

</div>

<div class="modal fade info-modal-faq" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <app-help-info></app-help-info>
    </div>
  </div>
</div>

<div class="modal fade info-modal-aboutus " tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <app-about-us-info></app-about-us-info>
    </div>
  </div>
</div>

<div class="modal fade info-modal-pro" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <app-pro-info></app-pro-info>
    </div>
  </div>
</div>

<div class="modal fade info-modal-terms" tabindex="1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <app-privacy-and-terms></app-privacy-and-terms>
    </div>
  </div>
</div>

<div class="modal fade info-modal-contact" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <app-contact></app-contact>
    </div>
  </div>
</div>

<div class="modal fade info-modal-player-introduction" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog  modal-lg">

      <app-player-introduction [message]="message"></app-player-introduction>

  </div>
</div>

<div class="modal fade info-modal-player-subscribe" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <app-subscribe></app-subscribe>
    </div>
  </div>
</div>

<div id="openModal" data-backdrop="static" data-keyboard="false"
     class="modal modal-intro fade info-modal-public-introduction" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg modal-lg-intro">
    <div class="modal-content modal-content-intro">
      <app-public-introduction></app-public-introduction>
    </div>
  </div>
</div>
