<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" class="comment-form"
      [ngFormOptions]="{ updateOn: 'change'}" >

  <div class="top">
    <textarea type="text" required [(ngModel)]='comment.text' name="text" placeholder="Type comment"
              class="comment-form-text form-control form-control-sm" rows="1" (click)="active = true"></textarea>
  </div>

  <div class="form-row sub" [ngbCollapse]="!active">

    <div class="form-group name col-md-3">
      <input type="text" required [(ngModel)]='comment.name' name="name" placeholder="Your name"
             class="comment-form-name sub-form name-box">
    </div>

    <div class="form-group col-auto">
      <div class="btn-group-toggle">
        <label class="btn btn-sm btn-outline-form check-tag-box" [class.active]="this.comment.includeStart">
          <input type="checkbox" [(ngModel)]="comment.includeStart" name="includeStart" (click)="triggerStart()">Start
        </label>
      </div>
    </div>

    <div class="form-group col-auto hide-phone">
      <input type="text" [ngModel]="format(this.comment.start)" (ngModel)="this.comment.start" name="start"
             [ngClass]="['comment-form-start-time sub-form tag-box', comment.includeStart ? 'enabled' : 'disabled']">
    </div>

    <div class="form-group col-auto">
      <div class="btn-group-toggle">
        <label class="btn btn-sm btn-outline-form check-tag-box" [class.active]="this.comment.includeEnd">
          <input type="checkbox" [(ngModel)]="comment.includeEnd" name="includeEnd" (click)="triggerEnd()">End
        </label>
      </div>
    </div>

    <div class="form-group col-auto hide-phone">
      <input type="text" class="tag-box" [ngModel]="format(this.comment.end)" (ngModel)="this.comment.end" name="end"
             [ngClass]="['comment-form-end-time sub-form tag-box', comment.includeEnd ? 'enabled' : 'disabled']">
    </div>
    
    <div class="form-group ml-auto">

    <label class="form-check-label cancel " (click)="active = false">
      <p>Cancel</p>
    </label>

    
      <button type="submit" class="btn btn-primary btn-sm" [disabled]="!myForm.valid">Add comment</button>
    </div>

  </div>

</form>
