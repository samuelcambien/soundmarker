<div class="container-fluid track-bar">

  <div class="player-header row">

    <div *ngIf="isPlaying(); then pausebutton else playbutton" ></div>

    <ng-template #playbutton>

      <button (click)="play();" class="mini-btn mini-play-btn btn btn-link" [class.disabled]="!playerIsReady()">

        <svg width="43px" height="43px" viewBox="0 0 27 27" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <defs></defs>
          <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="Group-5">
              <g id="Group-6">
                <circle id="Oval" fill="#7397FF" cx="13.5" cy="13.5" r="13.5"></circle>
                <path
                  d="M16.3141199,9.00179825 L20.7528354,16.3448585 C21.3242409,17.2901466 21.0211492,18.5196696 20.0758611,19.0910751 C19.7637352,19.2797482 19.4059591,19.3794796 19.0412399,19.3794796 L10.1638089,19.3794796 C9.05923941,19.3794796 8.16380891,18.4840491 8.16380891,17.3794796 C8.16380891,17.0147604 8.26354033,16.6569843 8.45221343,16.3448585 L12.8909289,9.00179825 C13.4623344,8.05651017 14.6918575,7.75341844 15.6371456,8.32482392 C15.9142829,8.4923472 16.1465966,8.72466097 16.3141199,9.00179825 Z"
                  id="Triangle-2" fill="#FFFFFF"
                  transform="translate(14.602672, 13.707802) rotate(90.000000) translate(-14.602672, -13.707802) "></path>
              </g>
            </g>
          </g>
        </svg>

      </button>

    </ng-template>

    <ng-template #pausebutton>

      <button (click)="getPlayer().pause()" class="mini-btn mini-pause-btn btn btn-link">

        <svg width="43px" height="43px" viewBox="0 0 27 27" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <defs></defs>
          <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="Group-5">
              <g id="Group-6">
                <circle id="Oval" fill="#7397FF" cx="13.5" cy="13.5" r="13.5"></circle>
                <rect id="Rectangle" fill="#FFFFFF" fill-rule="nonzero" x="9" y="8" width="3" height="12"
                      rx="1.5"></rect>
                <rect id="Rectangle" fill="#FFFFFF" fill-rule="nonzero" x="15" y="8" width="3" height="12"
                      rx="1.5"></rect>
              </g>
            </g>
          </g>
        </svg>

      </button>

    </ng-template>

    <div role="button" (click)="trackSelected()" class="show-track-button">

      <div class="title"><h4>{{track?.title}}</h4>
        <p *ngIf="!expired">{{getCommentCount()}} comments {{getLastUpdated()}}</p>
      <p *ngIf="expired">
        Sorry, this track has expired.
      </p></div>

    </div>

    <div class="ml-auto hide-phone player-toolbar">
      <div *ngIf="version?.downloadable && !expired" class="top-icon cloud-icon" id="cloud-icon" (click)="download()">
        <svg width="22px" height="22px" viewBox="0 0 22 22" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <desc>Download track</desc>
          <defs></defs>
          <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round"
             stroke-linejoin="round">
            <g id="Internet-Networks-Servers-/-Upload/Download-/-upload-dash-arrow-1"
               transform="translate(-95.000000, -20.000000)" class="icon-stroke" stroke-width="1.5">
              <g id="Group" transform="translate(96.000000, 21.000000)">
                <g id="upload-brackets">
                  <path d="M10.0008333,5 L10.0008333,15" id="Shape"></path>
                  <polyline id="Shape" points="6.25083333 11.25 10.0008333 15 13.7508333 11.25"></polyline>
                  <path
                    d="M5,19.375 L1.87583333,19.375 C1.1854774,19.375 0.625833333,18.8153559 0.625833333,18.125 L0.625833333,1.875 C0.625833333,1.18464406 1.1854774,0.625 1.87583333,0.625 L5,0.625"
                    id="Shape"></path>
                  <path
                    d="M15,0.625 L18.125,0.625 C18.8153559,0.625 19.375,1.18464406 19.375,1.875 L19.375,18.125 C19.375,18.8153559 18.8153559,19.375 18.125,19.375 L15,19.375"
                    id="Shape"></path>
                </g>
              </g>
            </g>
          </g>
        </svg>
      </div>

    </div>

  </div>

</div>
