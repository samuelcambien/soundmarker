<form #myForm="ngForm" (ngSubmit)="onSubmit()">

  <div class="form-row">

    <div class="form-field col-md-4">

      <div class="card upload-songs-area rounded border-0">

        <div class="upload-songs-text">

          <div  *ngIf="uploader.getNotUploadedItems().length == 0; then uploadsongs else addsongs"></div>

          <ng-template #uploadsongs >

            <div class="addsongs">

              <div class="note-image" id="ni1">
                <svg version="1.1" id="Laag_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                     viewBox="0 0 1417.3 1417.3" enable-background="new 0 0 1417.3 1417.3" xml:space="preserve">
                  <circle class="upload-circle" fill="#eef1ff" cx="707.8" cy="708.8" r="701.6"/>
                  <g id="Music-Audio__x2F__Music__x2F__music-note-2_2_">
                    <g id="Group_9_2_">
                      <g id="music-note-2_2_">
                        <path id="Shape_56_2_" fill="#ffffff" stroke="#7397FF" stroke-width="36" stroke-miterlimit="10" d="M557.6,1031.9
                        c-2.3,67.6-56.6,121.9-124.2,124.2c-68.6,0-124.2-55.6-124.2-124.2c0-68.6,55.6-124.2,124.2-124.2h124.2V1031.9z"/>
                        <path id="Shape_57_2_" fill="#ffffff" stroke="#7397FF" stroke-width="36" stroke-miterlimit="10" d="M1012.9,866.4
                        c-2.3,67.6-56.6,121.9-124.2,124.2c-68.6,0-124.2-55.6-124.2-124.2c0-68.6,55.6-124.2,124.2-124.2h124.2V866.4z"/>
                        <path fill="#ffffff" stroke="#7397FF" stroke-width="36" stroke-miterlimit="10" d="M1012.8,286.5v83.2L557.5,556V438.8
                        c0-17,10.3-31.9,25.7-38.5L955.7,248c12.8-5,27.7-3.7,38.9,4.1C1006.2,260,1013.2,272.9,1012.8,286.5z"/>
                        <line fill="none" stroke="#7397FF" stroke-width="36" stroke-linecap="round" stroke-linejoin="round" x1="1012.8" y1="742.2" x2="1012.8" y2="369.7"/>
                        <line fill="none" stroke="#7397FF" stroke-width="36" stroke-linecap="round" stroke-linejoin="round" x1="557.5" y1="907.8" x2="557.5" y2="556"/>
                      </g>
                    </g>
                  </g>
                </svg>
              </div>

              <h5>Add tracks</h5>

              <div>
                <h6>Up to {{queueSizeMargin}}</h6>
              </div>
            </div>
          </ng-template>
		  <a>
          <ng-template  #addsongs>
            <div class="addmoresongs">
              <h5>Add more tracks</h5>
                <h6>{{queueSizeMargin}} left</h6>
            </div>
          </ng-template>
		  </a>
        </div>

        <div class="tabletainer">
          <table class="table noselect">
            <tbody>
              <tr *ngFor="let item of uploader.queue">
                <td><p>{{ item?.file?.name }}</p></td>
                <span (click)="removeFromQueue(item)" class="delete cross" aria-hidden="true">
<svg width="9px" height="9px" viewBox="0 0 9 9" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round">
        <g id="Internet-Networks-Servers-/-Upload/Download-/-upload-dash-arrow-1" transform="translate(-344.000000, -234.000000)" fill-rule="nonzero" stroke="#7397FF" stroke-width="1.5">
            <path d="M345.5,235.5 L351.488196,241.488196" id="Line-8"></path>
            <path d="M345.5,235.5 L351.488196,241.488196" id="Line-8" transform="translate(348.500000, 238.500000) scale(-1, 1) translate(-348.500000, -238.500000) "></path>
        </g>
    </g>
</svg></span>
              </tr>
            </tbody>
          </table>
        </div>

        <input class="upload-songs-input" id="public-uploader" type="file" title="" ng2FileSelect [uploader]="uploader" multiple
               name="files" accept="{{getAcceptedFileTypes().join(',')}}"/>

      </div>

      <div class="sep-line show-medium"></div>

    </div>

    <div class="col-md-8">

      <div class="form-row">

        <div class="col-sm-12"  >
            <input type="text" [(ngModel)]="email_from" name="email_from" placeholder="Email from*" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                   class="form-control form-control-sm" (blur)="emailCheck(myForm)" required>
        </div>

        <div class="col-sm-12">
          <tag-input [(ngModel)]='email_to'
                     [trimTags]="true"
                     [separatorKeyCodes]="[13, 188, 186]"
                     [addOnBlur]="true"
                     [maxItems]="5"
                     [ripple]="false"
                     [animationDuration]="{enter: '0ms', leave: '0ms'}"
                     [modelAsStrings] = "true"
                     [validators]="validators"
                     placeholder="Email to"
                     secondaryPlaceholder="Email to"
                     name="email_to"
                     class="form-control form-control-sm"
                     id="tag-input-email"
                     ngbTooltip="Invalid email address" triggers="manual" #t="ngbTooltip">
          </tag-input>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col hide-phone">
                <textarea #notes_element [(ngModel)]="notes" type="text" placeholder="Notes" name="notes"
                          class="form-control form-control-sm"
                          rows="2"></textarea>
        </div>

        <div class="form-group col show-phone">
                <textarea #notes_element [(ngModel)]="notes" type="text" placeholder="Notes" name="notes"
                          class="form-control form-control-sm"
                          rows="5"></textarea>
        </div>
      </div>

      <div class="form-row radios">

        <div class="col">
          <label class="custom expiration btn btn-sm btn-outline-form btn-settings noselect">
            <div class="switch">
              <input type="checkbox" [checked]="availability" (click)="toggleDownload()">
              <span class="slider round"></span>
            </div>
            <div [ngClass]="{'unchecked': !availability}" class="slider-text">Downloads</div>
          </label>
        </div>

        <div class="col">
          <label class="custom noselect downloadable btn btn-sm btn-outline-form btn-settings">
            <div class="switch">
              <input type="checkbox" [checked]="notifications" (click)="toggleNotifications()">
              <span class="slider round"></span>
            </div>
            <div [ngClass]="{'unchecked': !notifications}" class="slider-text">Notifications</div>
          </label>
        </div>

          <ng-template #popContent>{{ngbPopOverMessage}}</ng-template>
          <div class="col last" popoverTitle="Oops!" [ngbPopover]=popContent triggers="manual" placement="top" popoverClass="popover-class"  [autoClose]="'outside'" container="body" #ngbPopover="ngbPopover" (click)="validationCheck(myForm)">
          <button type="submit" [disabled]="!uploader.getNotUploadedItems().length || !myForm.valid"
                  class="btn btn-sm btn-primary free-upload">
            <div class=""> Upload tracks</div>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>

<div ng2FileDrop
     [uploader]="uploader"
     class="well my-drop-zone">
</div>
