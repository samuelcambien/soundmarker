<app-pro-board-card [class.hidden]="stage != statusEnum.UPLOAD_FORM">
  <ng-container class="title">
    New project
  </ng-container>
  <ng-container class="body">
    <app-pro-upload-form
                            (uploading)="stage = statusEnum.UPLOADING_SONGS"
                            (finished)="successfullUpload()"
                            (error)="error = $event"
                            (link)="link = $event"
                            (period)="period = $event">
    </app-pro-upload-form>
  </ng-container>
</app-pro-board-card>
