<app-pro-board-card>
  <ng-container class="body">
    <div class="form-row">
      <div class="form-field col-md-4 bottom-tooltip" placement="bottom" [ngbTooltip]="" #ft='ngbTooltip'
           triggers="manual" (click)="ft.close()">
        <!--<div class="card pro-upload-songs-area rounded border-0" [class.disabled]="uploader.isUploading()">-->
        <div class="card pro-upload-songs-area rounded border-0">
          <div class="upload-songs-text">
              <div class="addsongs">

                <div class="note-image" id="ni1">
                  <svg version="1.1" id="Laag_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                       viewBox="0 0 1417.3 1417.3" enable-background="new 0 0 1417.3 1417.3" xml:space="preserve">
                  <circle class="upload-circle" fill="#eef1ff" cx="707.8" cy="708.8" r="701.6"/>
                    <g id="Music-Audio__x2F__Music__x2F__music-note-2_2_">
                    <g id="Group_9_2_">
                      <g id="music-note-2_2_">
                        <path id="Shape_56_2_" fill="#ffffff" stroke="#7397FF" stroke-width="36" stroke-miterlimit="10"
                              d="M557.6,1031.9
                        c-2.3,67.6-56.6,121.9-124.2,124.2c-68.6,0-124.2-55.6-124.2-124.2c0-68.6,55.6-124.2,124.2-124.2h124.2V1031.9z"/>
                        <path id="Shape_57_2_" fill="#ffffff" stroke="#7397FF" stroke-width="36" stroke-miterlimit="10"
                              d="M1012.9,866.4
                        c-2.3,67.6-56.6,121.9-124.2,124.2c-68.6,0-124.2-55.6-124.2-124.2c0-68.6,55.6-124.2,124.2-124.2h124.2V866.4z"/>
                        <path fill="#ffffff" stroke="#7397FF" stroke-width="36" stroke-miterlimit="10" d="M1012.8,286.5v83.2L557.5,556V438.8
                        c0-17,10.3-31.9,25.7-38.5L955.7,248c12.8-5,27.7-3.7,38.9,4.1C1006.2,260,1013.2,272.9,1012.8,286.5z"/>
                        <line fill="none" stroke="#7397FF" stroke-width="36" stroke-linecap="round"
                              stroke-linejoin="round" x1="1012.8" y1="742.2" x2="1012.8" y2="369.7"/>
                        <line fill="none" stroke="#7397FF" stroke-width="36" stroke-linecap="round"
                              stroke-linejoin="round" x1="557.5" y1="907.8" x2="557.5" y2="556"/>
                      </g>
                    </g>
                  </g>
                </svg>
                </div>
                <h5>Add tracks</h5>
              </div>
          </div>
          <input #fileinput class="pro-upload-songs-input" id="pro-uploader" type="file" title="" ng2FileSelect [uploader]="uploader.getOpenFileUploader()"
                 multiple
                 name="files" accept="{{uploader.getOpenSMFileUploader().getAcceptedFileTypes().join(',')}}"/>
          <input style="display: none" #fileinputhidden class="pro-upload-songs-input" type="file" title="" ng2FileSelect [uploader]="uploader.getOpenFileUploader()"
                 single
                 name="files" accept="{{uploader.getOpenSMFileUploader().getAcceptedFileTypes().join(',')}}"/>
                 <!--[class.disabled]="uploader.isUploading()"-->
        </div>
      </div>
    </div>
  </ng-container>
</app-pro-board-card>

<div ng2FileDrop
     [uploader]="uploader.fileUploader"
     class="well my-drop-zone">
</div>
