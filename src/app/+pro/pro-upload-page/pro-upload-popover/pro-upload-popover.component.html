<app-pro-popover (close)="closePopover()">
    <ng-container class="title">Uploading...</ng-container>
    <ng-container class="body">
  <div *ngFor="let smFileUploader of getFileUploaders()">
  <div class="progress-container" *ngIf="smFileUploader.stage == smFileUploader.statusEnum.UPLOADING_SONGS">
    <div class="row body">
      <h3 class="col">{{smFileUploader.getProjectTitle()}}</h3><h3 class="col text-right"> {{getProgress(smFileUploader) | number:'1.0-0'}}% </h3>
      </div>
        <div class="container-fluid">
      <div class="progress row">
        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': getProgress(smFileUploader) + '%' }"></div>
    </div>
    </div>
  </div>

  <div class="success" *ngIf="smFileUploader.stage == smFileUploader.statusEnum.GREAT_SUCCESS">
    <div class="row body">

      <a routerLink="{{getLink(smFileUploader)}}"><h3 class="col">{{smFileUploader.getProjectTitle()}}</h3></a><h3 class="col text-right">


        <svg width="16px" height="18px" viewBox="0 0 18 19" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g id="Internet-Networks-Servers-/-Upload/Download-/-upload-dash-arrow-1" transform="translate(-253.000000, -190.000000)" fill-rule="nonzero">
                    <g id="Group-14-Copy-5" transform="translate(253.000000, 190.500000)" fill="#7397FF">
                        <g id="Group-13-Copy">
                            <circle id="Oval" cx="9" cy="9" r="9"></circle>
                        </g>
                    </g>
                    <path d="M265.5,195.5 L261,203.5" id="Line-14" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"></path>
                    <path d="M261,203.5 L258.5,200.5" id="Line-15" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"></path>
                </g>
            </g>
        </svg>
      </h3>
      </div>

      <div class="container-fluid">
    <div class="progress row">
      <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': 100 + '%' }"></div>
    </div>
    </div>

    </div>
  </div>
</ng-container>
</app-pro-popover>
