<div class="p-3 mb-2 bg-secondary text-white rounded-lg" >
  <span (click)="closePopover()">
		<svg width="12px" height="12px" viewBox="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg">
		    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round">
		        <g id="Internet-Networks-Servers-/-Upload/Download-/-upload-dash-arrow-1" transform="translate(-404.000000, -229.000000)" fill-rule="nonzero" stroke="#7397FF" stroke-width="1.95">
		            <g id="Group-26" transform="translate(410.000000, 235.000000) rotate(45.000000) translate(-410.000000, -235.000000) translate(403.000000, 228.000000)">
		                <path d="M0.636363636,7 L13.3636364,7" id="Line-10"></path>
		                <path d="M0.636363636,7 L13.3636364,7" id="Line-10" transform="translate(7.000000, 7.000000) rotate(90.000000) translate(-7.000000, -7.000000) "></path>
		            </g>
		        </g>
		    </g>
		</svg>
	</span>

  <div *ngFor="let fileUploader of uploader.fileUploaders">
  <div class="container-fluid progress-container" *ngIf="fileUploader.stage == fileUploader.statusEnum.UPLOADING_SONGS">
    <div>
      {{fileUploader.project_title}}
    </div>
    <div>
      <div class="load">
        <i></i>
        <i></i>
        <i></i>
      </div>
      <div class="loading-note">
        <svg version="1.1" id="Laag_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
             viewBox="0 0 1417.3 1417.3" enable-background="new 0 0 1417.3 1417.3" xml:space="preserve">
          <g id="Music-Audio__x2F__Music__x2F__music-note-2_2_">
            <g id="Group_9_2_">
              <g id="music-note-2_2_">
                <path id="Shape_56_2_" fill="#ffffff" stroke="#7397FF" stroke-width="36" stroke-miterlimit="10" d="M557.6,1031.9
                  c-2.3,67.6-56.6,121.9-124.2,124.2c-68.6,0-124.2-55.6-124.2-124.2c0-68.6,55.6-124.2,124.2-124.2h124.2V1031.9z"/>
                <path id="Shape_57_2_" fill="#ffffff" stroke="#7397FF" stroke-width="36" stroke-miterlimit="10" d="M1012.9,866.4
                  c-2.3,67.6-56.6,121.9-124.2,124.2c-68.6,0-124.2-55.6-124.2-124.2c0-68.6,55.6-124.2,124.2-124.2h124.2V866.4z"/>
                <path fill="#ffffff" stroke="#7397FF" stroke-width="36" stroke-miterlimit="10" d="M1012.8,286.5v83.2L557.5,556V438.8
                  c0-17,10.3-31.9,25.7-38.5L955.7,248c12.8-5,27.7-3.7,38.9,4.1C1006.2,260,1013.2,272.9,1012.8,286.5z"/>

                <line fill="none" stroke="#7397FF" stroke-width="36" stroke-linecap="round" stroke-linejoin="round" x1="1012.8" y1="742.2" x2="1012.8" y2="369.7"/>

                <line fill="none" stroke="#7397FF" stroke-width="36" stroke-linecap="round" stroke-linejoin="round" x1="557.5" y1="907.8" x2="557.5" y2="556"/>
              </g>
            </g>
          </g>
          </svg>
      </div>
      <h5>Uploading tracks</h5><h6> {{getProgress(fileUploader) | number:'1.0-0'}}% </h6>
      <div class="progress row">
        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': getProgress(fileUploader) + '%' }"></div>
      </div>
    </div>
  </div>

  <div class="container-fluid" *ngIf="fileUploader.stage == fileUploader.statusEnum.GREAT_SUCCESS">
            <form class="form-inline">
                <input type="text" class="sub-form" id="copy-link" value="{{getLink()}}">
                <button class="btn btn-outline-form btn-sm copy-link-btn" ngxClipboard [cbContent]="getLink()">
                  Copy link
                </button>
            </form>
    </div>
  </div>
</div>
