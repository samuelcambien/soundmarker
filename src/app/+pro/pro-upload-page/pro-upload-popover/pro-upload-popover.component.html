<div class="upload-popover shadow-pro-box">
<div class="row header shadow-topbar">
  <h5 class="col-md-8">Uploading 1 track</h5>
  <span class="hide-upload col text-right" (click)="closePopover()">
		<svg width="12px" height="12px" viewBox="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg">
		    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round">
		        <g id="Internet-Networks-Servers-/-Upload/Download-/-upload-dash-arrow-1" transform="translate(-404.000000, -229.000000)" fill-rule="nonzero" stroke="#7397FF" stroke-width="1.95">
		            <g id="Group-26" transform="translate(410.000000, 235.000000) rotate(45.000000) translate(-410.000000, -235.000000) translate(403.000000, 228.000000)">
		                <path d="M0.636363636,7 L13.3636364,7" id="Line-10"></path>
		                <path d="M0.636363636,7 L13.3636364,7" id="Line-10" transform="translate(7.000000, 7.000000) rotate(90.000000) translate(-7.000000, -7.000000) "></path>
		            </g>
		        </g>
		    </g>
		</svg>
	</span>
  </div>

  <div *ngFor="let fileUploader of getFileUploaders()">
  <div class="progress-container" *ngIf="fileUploader.stage == fileUploader.statusEnum.UPLOADING_SONGS">
    <div class="row body">
      <h3 class="col">Track title</h3><h3 class="col text-right"> {{getProgress(fileUploader) | number:'1.0-0'}}% </h3>
      </div>
        <div class="container-fluid">
      <div class="progress row">
        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': getProgress(fileUploader) + '%' }"></div>
</div>
    </div>
  </div>

  <div class="success" *ngIf="fileUploader.stage == fileUploader.statusEnum.GREAT_SUCCESS">
    <div class="row body">

      <a href="https://project-link.com"><h3 class="col">Track title</h3></a><h3 class="col text-right">


        <svg width="16px" height="18px" viewBox="0 0 18 19" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g id="Internet-Networks-Servers-/-Upload/Download-/-upload-dash-arrow-1" transform="translate(-253.000000, -190.000000)" fill-rule="nonzero">
                    <g id="Group-14-Copy-5" transform="translate(253.000000, 190.500000)" fill="#7397FF">
                        <g id="Group-13-Copy">
                            <circle id="Oval" cx="9" cy="9" r="9"></circle>
                        </g>
                    </g>
                    <path d="M265.5,195.5 L261,203.5" id="Line-14" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"></path>
                    <path d="M261,203.5 L258.5,200.5" id="Line-15" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"></path>
                </g>
            </g>
        </svg>
      </h3>
      </div>

      <div class="container-fluid">
    <div class="progress row">
      <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': 100 + '%' }"></div>
    </div>
    </div>

    </div>
  </div>
</div>
