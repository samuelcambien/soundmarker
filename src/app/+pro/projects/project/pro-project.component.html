<app-pro-board-card>
  <ng-container class="title">tracks</ng-container>
  <ng-container class="menu">
    <a class="dropdown-item" href="#">Show statistics</a>
    <a class="dropdown-item" href="#">Check loudness</a>
    <a class="dropdown-item" href="#">Track settings</a>
  </ng-container>
  <ng-container class="body">
    <div *ngFor="let track of project?.tracks" routerLink="track/{{track.track_id}}">
      {{track.title}}
    </div>
  </ng-container>
</app-pro-board-card>
