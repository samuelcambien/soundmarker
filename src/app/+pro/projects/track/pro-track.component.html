<app-pro-board-card>
  <ng-container class="title">{{track?.title}}</ng-container>
  <ng-container class="menu">
    <a class="dropdown-item" href="#">Show statistics</a>
    <a class="dropdown-item" href="#">Check loudness</a>
    <a class="dropdown-item" href="#">Track settings</a>
  </ng-container>
  <ng-container class="body">
    <div class="waveform-container" *ngIf="track?.versions[0]">
      <div class="audio-wave" id="waveform" #waveform></div>
      <app-waveform [version]="track?.versions[0]"></app-waveform>
    </div>
  </ng-container>
</app-pro-board-card>
