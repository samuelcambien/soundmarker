<div id="sm">
  <div id="pro">
    <div class="modal-body">
      <p>There are unsaved changes. Are sure you want to discard this project? </p>
      <div class="d-flex justify-content-end">
        <button class="btn btn-sm btn-outline-form btn-no"
                (click)="decline()">Undo
        </button>
        <button class="btn btn-sm btn-primary btn-yes"
                (click)="accept()">Yes
        </button>
      </div>
    </div>
  </div>
</div>
