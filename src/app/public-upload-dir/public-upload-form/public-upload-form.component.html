

    <div class="upload-container card-body bg-light rounded-lg">

      <div *ngIf="uploader.isUploading; then uploadprocess"></div>
      <div *ngIf="!uploader.isUploading && !finished; then selectsongs"></div>
      <div *ngIf="!uploader.isUploading && finished; then uploadfinished"></div>

      <ng-template #selectsongs>
        <form #myForm="ngForm" (ngSubmit)="onFormSubmit()" >

          <div class="form-row">

            <div class="form-field col-md-4">


              <div class="card upload-songs-area rounded border-0">




                <div class="upload-songs-text">

                  <div *ngIf="uploader.getNotUploadedItems().length == 0; then uploadsongs else addsongs"></div>

                  <ng-template #uploadsongs>
                 
                    <div class="addsongs"> 
	                    <div class="note-image" id="ni1"><svg enable-background="new 0 0 141.7 141.7" viewBox="0 0 141.7 141.7" xmlns="http://www.w3.org/2000/svg"><circle cx="70.9" cy="70.9" fill="#f3f3f3" r="70.9"/><g fill="#ff857d" stroke="#2f2f2f" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="3"><ellipse cx="83.3" cy="84.2" rx="12.9" ry="13.1"/><path d="m56.1 54.8 40.1-17.1v46.5-61.6l-40.1 17.1v63.2z" stroke-linecap="round"/><ellipse cx="43.2" cy="102.9" rx="12.9" ry="13.1"/></g></svg></div><h4>Add songs</h4>
	                    
                    <div><h6>Up to 20</h6></div></div>
                  </ng-template>

                  <ng-template #addsongs>
                  <div class="note-image" id="ni2"><svg enable-background="new 0 0 141.7 141.7" viewBox="0 0 141.7 141.7" xmlns="http://www.w3.org/2000/svg"><circle cx="70.9" cy="70.9" fill="#f3f3f3" r="70.9"/><g id="fill1" fill="#ff857d" stroke="#2f2f2f" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="3"><ellipse cx="83.3" cy="84.2" rx="12.9" ry="13.1"/><path d="m56.1 54.8 40.1-17.1v46.5-61.6l-40.1 17.1v63.2z" stroke-linecap="round"/><ellipse cx="43.2" cy="102.9" rx="12.9" ry="13.1"/></g></svg></div>
                    <div class="addmoresongs"><h5> Add more songs</h5></div>
                  </ng-template>

                </div>


                <div class="tabletainer">

                  <table class="table">
                    <tbody>

                    <tr *ngFor="let item of uploader.queue">
                      <td><p>{{ item?.file?.name }}</p></td>
                      <button type="button" class="btn-cross close"
                              (click)="item.remove()">
                        <span class="remove" aria-hidden="true">&times;</span>
                      </button>
                    </tr>
                    </tbody>
                  </table>

                </div>

                <input class="upload-songs-input" type="file" ng2FileSelect [uploader]="uploader" multiple

                       accept="audio/*"/>

                
              </div>

            </div>

            <div class="col-md-8">
              <div class="form-row">
                <div class="form-group col">
                <textarea type="text" placeholder="Notes" class="form-control form-control-sm"
                          rows="3"></textarea>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col">
                  <input type="text" required [(ngModel)]='email_from' name="email_from" placeholder="Email from"
                         class="form-control form-control-sm">
                </div>
                <div class="col">
                  <input type="text" required [(ngModel)]='email_to' name="email_to" placeholder="Email to"
                         class="form-control form-control-sm">
                </div>
              </div>
              <div class="form-row radios">
                <div class="col">
                  <div class="btn-group btn-group-sm btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-outline-form active">
                      <input  class="slide-selector" type="radio" ngModel="expiration" autocomplete="off"  name="expiration" value="1 week" checked>1 week
                    </label>
                    <label class="btn btn-outline-form">
                      <input class="slide-selector" type="radio" ngModel="expiration" autocomplete="off" name="expiration" value="1 month">1 month</label>
                  </div>
                </div>
                <div class="col">
                  <div class="btn-group btn-group-sm btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-outline-form active">
                      <input class="slide-selector" type="radio" ngModel="usage" autocomplete="off" name="usage" value="stream" checked>Stream
                    </label>
                    <label class="btn btn-outline-form">
                      <input class="slide-selector" type="radio" ngModel="usage" autocomplete="off" name="usage" value="download">Download
                    </label>
                    <label class="btn btn-outline-form">
                      <input class="slide-selector" type="radio" ngModel="usage" autocomplete="off" name="usage" value="both">Both
                    </label>
                  </div>
                </div>
                <div class="col">
                  <button type="submit" [disabled]="!uploader.getNotUploadedItems().length || !myForm.valid"  
                          class="btn btn-primary btn-sm free-upload">
                    Share songs
                  </button>
                </div>
              </div>
            </div>
          </div>

        </form>
        <div ng2FileDrop
             [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
             (fileOver)="fileOverBase($event)"
             [uploader]="uploader"
             class="well my-drop-zone">
        </div>
      </ng-template>

      <ng-template #uploadprocess>
        <div class="container progress-container">
          <div>
	          <div class="note-image" id="ni3"><svg enable-background="new 0 0 141.7 141.7" viewBox="0 0 141.7 141.7" xmlns="http://www.w3.org/2000/svg"><circle cx="70.9" cy="70.9" fill="#f3f3f3" r="70.9"/><g fill="#ff857d" stroke="#2f2f2f" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="3"><ellipse cx="83.3" cy="84.2" rx="12.9" ry="13.1"/><path d="m56.1 54.8 40.1-17.1v46.5-61.6l-40.1 17.1v63.2z" stroke-linecap="round"/><ellipse cx="43.2" cy="102.9" rx="12.9" ry="13.1"/></g></svg></div>
            <h5>Uploading...</h5><h6> {{uploader.progress}}% </h6>
            <div class="progress">
              <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
            </div>
          </div>
        </div>
      </ng-template>

      <ng-template #uploadfinished>
       	<div class="container-fluid">
	       	 <div class="row">
		   	 	<div class="col-3">
		   	 		GIF
    			</div>
				<div class="col-9">
					<h3>Well done, mate!</h3>
					<p>The songs will be available untill january 17th.<br><br><br></p>

<button type="button" class="btn btn-secondary btn-sm">Copy link</button>
<button type="button" class="btn btn-primary btn-sm">Show songs</button>
<button type="button" class="btn btn-primary btn-sm">Share more songs</button>

    			</div>
				
  			</div>
       	</div>
      </ng-template>

     

</div>
