<div [ngSwitch]="status">
  <app-public-upload-form *ngSwitchCase="statusEnum.SELECT_SONGS"></app-public-upload-form>
  <app-public-uploading-files *ngSwitchCase="statusEnum.UPLOADING_SONGS"></app-public-uploading-files>
  <app-public-upload-finished *ngSwitchCase="statusEnum.GREAT_SUCCESS"></app-public-upload-finished>
</div>
