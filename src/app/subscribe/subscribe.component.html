<div class="shadow public-bottom-container card rounded-lg position-static shadow">

  <div class="container-fluid">
    <div class="col-sm-12">
      <button type="button" class="close-modal-btn shadow-sm" data-dismiss="modal" aria-label="Close">

        <span class="remove" aria-hidden="true">
          <svg width="13px" height="13px" viewBox="0 0 13 13" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round"
               stroke-linejoin="round">
              <g id="Internet-Networks-Servers-/-Upload/Download-/-upload-dash-arrow-1"
                 transform="translate(-19.000000, -228.000000)" stroke="#ffffff" stroke-width="1.5">
                <path d="M31,229.205453 L20,240.205453" id="Shape"></path>
                <path d="M20,229.205453 L31,240.205453" id="Shape"></path>
              </g>
            </g>
          </svg>

        </span>
      </button>

      <div class="info-heading">
        <h2>Get notified</h2>
        <p>Get status updates via email to see<br>new comments and replies.</p>
      </div>
      
      <div class="spacing-lg"></div>

      <div class="message-content">

        <div class="subscribe-form" *ngIf="status == 'pending'">
          <form #subscribeForm="ngForm" (ngSubmit)="subscribe()" >
            <div class="form-row">
              <input type="email" [(ngModel)]="email" placeholder="Email address" name="email"
                     pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  ngbTooltip="Invalid email address" triggers="manual" emailValidationTooltip required>
              <div class="btn-group btn-group-sm btn-group-toggle" name="notify" ngbRadioGroup [(ngModel)]="notifyID"
                     placement="top" ngbTooltip="Get notified">
                  <label ngbButtonLabel class="btn btn-outline-form active">
                    <input ngbButton name="daily" class="slide-selector left-btn" type="radio" [value]="'1'">Daily
                  </label>
                  <label ngbButtonLabel class="btn btn-outline-form">
                    <input ngbButton name="instantly" class="slide-selector" type="radio" [value]="'2'">Instantly
                  </label>
              </div>
              <button type="submit" [disabled]="!subscribeForm.valid">Submit</button>
            </div>
          </form>
        </div>

        <div *ngIf="status == 'greatsuccess'">
          <h2 class="subscribe-message">Success! You'll be notified</h2>
        </div>

        <div *ngIf="status == 'error'">
         <h2 class="subscribe-message">Oops.. Something went wrong</h2>
        </div>

      </div>

      <div class="container spacing-lg"></div>


    </div>
  </div>


  <div class="spacing"></div>


  <app-info-footer></app-info-footer>

</div>
